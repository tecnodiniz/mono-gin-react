sonar.projectKey=tecnodiniz_mono-gin-react
sonar.organization=tecnodiniz

# Sources
sonar.sources=frontend/src

# Tests  
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# ðŸŽ¯ COVERAGE PATH - Testar com path absoluto
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# ExclusÃµes mÃ­nimas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

sonar.coverage.exclusions=**/main.tsx,**/*.d.ts,**/*.config.ts,**/*.config.js,**/constants.ts,**/types.ts

# Issues ignore  
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test/**

# Debug
sonar.verbose=true