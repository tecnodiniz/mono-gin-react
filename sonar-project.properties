# Projeto
sonar.projectKey=tecnodiniz_mono-gin-react
sonar.organization=tecnodiniz
sonar.projectName=Mono Gin React
sonar.projectVersion=1.0

# Sources e Tests
sonar.sources=frontend/src
sonar.tests=frontend/src
sonar.test.inclusions=**/*.{test,spec}.{ts,tsx}

# Configurações TypeScript/React
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage - múltiplos formatos para garantir detecção
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.reportPaths=frontend/coverage/coverage-final.json

# Exclusões otimizadas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.stories.{ts,tsx},**/public/**
sonar.coverage.exclusions=**/main.tsx,**/*.d.ts,**/*.config.{ts,js},**/constants.{ts,tsx},**/types.{ts,tsx},**/interfaces.{ts,tsx},**/test/**,**/*.test.{ts,tsx},**/*.spec.{ts,tsx}
sonar.test.exclusions=**/test/fixtures/**,**/test/utils/**,**/test/config/**

# Duplicação
sonar.cpd.exclusions=**/*.test.{ts,tsx},**/*.spec.{ts,tsx}

# Issues específicos
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test/**
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**

# SonarCloud
sonar.host.url=https://sonarcloud.io
sonar.verbose=true