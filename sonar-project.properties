sonar.projectKey=tecnodiniz_mono-gin-react
sonar.organization=tecnodiniz

# relative paths to source directories
sonar.sources=frontend/src


sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*_test.go

# Coverage paths
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
# sonar.go.coverage.reportPaths=backend/coverage.out

sonar.newCode.referenceBranch=main
sonar.scm.forceReloadAll=true

# Forçar que todos os arquivos sejam considerados como "new code"
sonar.analysis.mode=publish

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.min.js,**/dist/**,**/build/**,**/coverage/**


sonar.issue.ignore.multicriteria=e1,e2,e3

sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test/**

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1313  
sonar.issue.ignore.multicriteria.e2.resourceKey=**/fixtures/**

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*mock*
# Coverage exclusions (arquivos que não devem ser considerados para coverage)
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/main.tsx,**/*.d.ts,**/*.config.ts,**/*.config.js

# Para debugging
sonar.verbose=true