# Projeto
sonar.projectKey=tecnodiniz_mono-gin-react
sonar.organization=tecnodiniz
sonar.projectName=Mono Gin React

# Sources e Tests
sonar.sources=frontend/src
sonar.tests=frontend/src
sonar.test.inclusions=**/*.{test,spec}.{ts,tsx}

# Configurações específicas para TypeScript/React
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# ✨ COVERAGE - Configuração CORRETA para SonarCloud Free
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# ✨ CONFIGURAÇÃO ESPECÍFICA PARA PRS
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=tecnodiniz/mono-gin-react

# Exclusões otimizadas
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/*.stories.{ts,tsx},**/public/**,**/*.config.{ts,js}
sonar.coverage.exclusions=**/main.tsx,**/*.d.ts,**/*.config.{ts,js},**/constants.{ts,tsx},**/types.{ts,tsx},**/interfaces.{ts,tsx},**/test/**,**/*.test.{ts,tsx},**/*.spec.{ts,tsx}
sonar.test.exclusions=**/test/fixtures/**,**/test/utils/**,**/test/config/**

# Duplicação
sonar.cpd.exclusions=**/*.test.{ts,tsx},**/*.spec.{ts,tsx}

# SonarCloud
sonar.host.url=https://sonarcloud.io