name: Build and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
      - "releases/**"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Para anÃ¡lise completa de PRs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Tests with Coverage
        run: |
          cd frontend
          npm run test:coverage

      - name: Debug Coverage Files
        run: |
          echo "ðŸ“Š Coverage files gerados:"
          ls -la frontend/coverage/
          echo "ðŸ“ˆ Tamanho do lcov.info:"
          wc -l frontend/coverage/lcov.info
          echo "ðŸ“‹ Primeiras linhas do coverage:"
          head -10 frontend/coverage/lcov.info

      # âœ¨ ACTION CORRETO PARA SONARCLOUD FREE
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Args especÃ­ficos para PRs e coverage
          args: >
            -Dsonar.verbose=true
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.coverage.exclusions=**/main.tsx,**/*.d.ts,**/*.config.{ts,js},**/constants.{ts,tsx},**/types.{ts,tsx},**/interfaces.{ts,tsx},**/test/**,**/*.test.{ts,tsx},**/*.spec.{ts,tsx}

      - name: Upload Coverage Reports (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: frontend/coverage/
          retention-days: 5
